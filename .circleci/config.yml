version: 2
jobs:
  build_and_test:
    machine:
      image: ubuntu-1604:201903-01
    steps:
      - checkout
      - run:
          name: Configure project
          command: cp ./Docker/env-example ./Docker/.env
      - run:
          name: Build docker image
          command: |
            cd Docker 
            docker-compose up -d
      - run:
          name: Check Docker started
          command: |
            docker ps -a 
            
  test_publiccode:
    docker:
      - image: docker:18.06.0-ce 
    steps:
      - checkout
      - setup_remote_docker
      - run: 
          # https://github.com/italia/publiccode-parser-go
          name: Validate publiccode file
          command: |
            #pwd
            #ls -l 
            docker run --rm -v /root/project:/files --entrypoint="/bin/pwd" italia/publiccode-parser-go 
            #docker run --rm -v /root/project:/files --entrypoint="/bin/ls" italia/publiccode-parser-go -l 
            docker run --rm -v /root/project:/files --entrypoint="/bin/ls" italia/publiccode-parser-go -l /files/ 
            #docker run --rm -v /root/project:/files italia/publiccode-parser-go files/publiccode.yml 
      
workflows:
  version: 2
  shakemap4-web-workflow:
    jobs:
      - build_and_test
      - test_publiccode
